## ─────────────────────────────────────────────
## Tab Bar — Powerline, Narrow Angled, Ice Blue
## ─────────────────────────────────────────────

tab_bar_edge bottom
tab_bar_min_tabs 1
tab_bar_align left
tab_bar_style powerline

# Narrow angled separators
tab_powerline_style angled

# Compact spacing
tab_bar_margin_width 2.0
tab_bar_margin_height 0.0 0.0

# Background & margins (dark ice-blue)
tab_bar_background #08141b
tab_bar_margin_color #08141b

# Active tab (brighter ice-blue highlight)
active_tab_background #0f2530
active_tab_foreground #a3d5f0
active_tab_font_style semibold

# Inactive tabs (medium dim)
inactive_tab_background #08141b
inactive_tab_foreground #5f7f90
inactive_tab_font_style normal

# Powerline separator forced to active color
# (This makes the angled separators blend with your active tab theme)
tab_separator ""
active_tab_foreground #a3d5f0

# Smooth compact fade
tab_fade 0.15 0.35 0.55 0.85

# Clean compact title
tab_title_template "{index} {title}"
active_tab_title_template "{index} {title}"

# Tab bar style
tab_bar_style powerline
tab_bar_background #1a1a1a
tab_bar_margin_color #111111

# Active tab
active_tab_foreground #ff2a2a
active_tab_background #3a3a46
active_tab_font_style semibold

# Inactive tab
inactive_tab_foreground #6e7f6e
inactive_tab_background #2a2a2a
inactive_tab_font_style normal

# Powerline separator style
tab_powerline_style angled

