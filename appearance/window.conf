### ─── Window Size ─────────────────────────────────────────────
remember_window_size no
initial_window_width  120c
initial_window_height 35c
# Using "c" means the size is based on terminal cells → always exact, always fixed.


### ─── Window Position ─────────────────────────────────────────
remember_window_position no
placement_strategy center


### ─── Layouts ──────────────────────────────────────────────────
enabled_layouts stack, splits, tall, fat


### ─── Resize Steps ─────────────────────────────────────────────
window_resize_step_cells 2
window_resize_step_lines 2


### ─── Borders ──────────────────────────────────────────────────
window_border_width 0.5pt
draw_minimal_borders yes
draw_window_borders_for_single_window no

active_border_color #8be9fd 
inactive_border_color #444444  
bell_border_color #ff5a00


### ─── Margins & Padding ────────────────────────────────────────
window_margin_width 0
single_window_margin_width -1

window_padding_width 1
single_window_padding_width -1
# 1pt padding = compact but not cramped


### ─── Inactive Fade ─────────────────────────────────────────────
inactive_text_alpha 0.8
